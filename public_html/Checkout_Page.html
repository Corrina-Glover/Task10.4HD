<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">

                <a class="navbar-brand" href="#">
                    <i class="fas fa-coffee me-2"></i> Sis N Me Cafe
                </a>
                <!-- Toggle Button for Responsive Navigation -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navigation Links -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="Home_Page.html">Home</a>
                        </li>
                        <li class="nav-item">

                        <li class="nav-item">
                            <a class="nav-link" href="Information_Page.html">About Us</a>

                        <li class="nav-item">
                            <a class="nav-link" href="Reservation_Page.html">Reservations</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">

                    <!-- Search Form -->
                    <form class="d-flex ms-lg-3">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

                    </form>

            </div>
        </nav>
    </header>
    <br><br>
    <div class="container">
        <h2>Checkout</h2>
        <form id="checkout-form" action="/onlineOrder" method="POST">
            <div class="mb-3">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstname" name="firstname" required>
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastname" name="lastname" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <label for="address">Delivery Address:</label>
            <textarea id="address" name="address" required></textarea>

            <div class="mb-3">
                <label for="payment-method">Payment Method</label>
                <select class="form-select" id="payment-method" name="payment-method">
                    <option value="cash-on-delivery">Cash on Delivery</option>
                </select>
            </div>
            <div>
                <p>Total Cost: $<span id="totalCost"></span></p>
            </div>
            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
    </div>

    <script>
        // Retrieve total cost from local storage
        const totalCost = localStorage.getItem('totalCost');
    
        // Display total cost
        document.getElementById('totalCost').textContent = totalCost ? `${totalCost}` : 'N/A';
    </script>
    
</body>
