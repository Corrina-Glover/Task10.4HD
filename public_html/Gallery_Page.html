<script>
    // Function to automatically advance the carousel to the next slide every 2 seconds
    function autoAdvanceCarousel() {
        // Find the carousel element
        var carouselElement = document.getElementById('carouselExampleControls');
        // Initialize the carousel object
        var carousel = new bootstrap.Carousel(carouselElement);
        // Set an interval to advance the carousel every 2 seconds
        setInterval(function() {
            carousel.next();
        }, 2000);
    }
    // Call the function when the page loads
    window.onload = autoAdvanceCarousel;
</script>
